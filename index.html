  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>

  <h1 class="desktop level-title">Press Any Key to Start</h1>
  <h1 class="mobile level-title" id="mobile-title"></h1>

  <button class="mobile play-button">Tap Here to Start</button>

  <div class="container">
    <div lass="row">
      <div type="button" id="green" class="btn green"></div>
      <div type="button" id="red" class="btn red"></div>
    </div>
    <div class="row">
      <div type="button" id="yellow" class="btn yellow"></div>
      <div type="button" id="blue" class="btn blue"></div>
    </div>
  </div>

  <p class="text">How long can you follow the pattern?</p>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
